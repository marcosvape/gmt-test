name: Build docker image

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Check out
        uses: actions/checkout@v2

      - name: Setup JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21

      - name: Maven project
        run: mvn clean install

      - name: Build the docker image
        run:
          docker image build -t gmt/videotest:latest  .